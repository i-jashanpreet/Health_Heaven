<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <img style="width: 300px;height:200px;margin-top: 10px;" src="assets/whitelogo.png" alt="">
    </header>
    <div style="width: 100vw; background-color: whitesmoke;margin-top: 20px;">
    <div class="login">
        <h2 style="margin-top: 20px;font-size: 32px;">Login to Your Account</h2>
        <br>
        <form action="#" method="post">
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email" style="width: 250px;height: 30px;border: 2px solid #ae2021; border-radius: 50px;">
            <br><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Password" style="width: 250px;height: 30px;border: 2px solid #ae2021; border-radius: 50px;">
            <br>
            <p style="font-weight: 800;text-decoration: underline;cursor: pointer;">Forget Password?</p>
            <br>
            <button class="signin"  type="submit">Sign in</button>
            <br>

        </form>
        <br>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        <span>Need help?</span>
        <span style="color: blue;text-decoration: underline;cursor: pointer;">Chat now</span>
    </div>
    </div>
    <div>
        <p style="text-align: center;margin-top: 50px;font-size: 20px;font-weight: 700;">

</body>
</html>
